<script>
function customersController($scope,$http) {
  $http.get("/query").success(function(response) {$scope.names = response;});
}
	
</script>

</head>

<body>
  <div ng-app="" ng-controller="customersController"> 
<table class="table table-bordered">
<tr>
    <th>机器名称</th>
    <th>机器ip</th>
     <th>机器尺寸</th>
    <th>cpu核数</th>
     <th>物理内存</th>
    <th>磁盘数</th>
    <th>磁盘大小</th>

  </tr>
  <tr ng-repeat="x in names">
  	<td>{{ x.machine_name }}</td>
 	<td>{{ x.machine_ip}}</td>
 	<td>{{ x.machine_size}}</td>
 	<td>{{ x.machine_cpu}}</td>

 	<td>{{ x.machine_memory}}</td>
 	<td>{{ x.machine_disk}}</td>
 	<td>{{ x.machine_disksize}}</td>
  </tr>
</table>
</body>
